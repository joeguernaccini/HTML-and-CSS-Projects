<body>
    <h1>Available Positions</h1>
    <h3>Click on a job to see if it is still open.</h3>

    <ul>
        <li onclick="showAvailability(this)" id="sales"
        data-job-availability="available">Sales</li>
        <li onclick="showAvailability(this)" id="marketing"
        data-job-availability="filled">Marketing</li>
        <li onclick="showAvailability(this)" id="treasury"
        data-job-availability="filled">Treasury</li>
        <li onclick="showAvailability(this)" id="attorney"
        data-job-availability="available">Attorney</li>
    </ul>












    <script src="./JavaScript/JavaScript_3.js"></script>
